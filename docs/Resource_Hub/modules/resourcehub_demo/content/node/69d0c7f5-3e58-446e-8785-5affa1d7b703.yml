      value: "<p>Content strategy focuses on the planning, creation, delivery, and governance of content.&nbsp; Content not only includes the words on the page but also the images and multimedia that are used. Ensuring that you have useful and usable content, that is well structured, and easily found is vital to improving the user experience of a website.&nbsp;</p>\r\n\r\n<p>Source: <a href=\"https://www.usability.gov/what-and-why/content-strategy.html\">https://www.usability.gov/what-and-why/content-strategy.html </a></p>\r\n\r\n<p>&nbsp;</p>\r\n"
