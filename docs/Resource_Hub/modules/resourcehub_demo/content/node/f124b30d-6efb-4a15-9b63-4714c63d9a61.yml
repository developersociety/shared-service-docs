      value: "<p>The a11y rules podcast talks to people with lived experience of disability and accessibility barriers on the web. A great listen.&nbsp;</p>\r\n\r\n<p>In this episode the team ponder whether low-literacy could be considered a disability, and regardless of the answer, that factor needs to be taken into account when designing sites and content.</p>\r\n"
