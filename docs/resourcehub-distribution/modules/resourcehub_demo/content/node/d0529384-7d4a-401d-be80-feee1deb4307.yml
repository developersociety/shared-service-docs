          resourcehub_text:
            -
              value: "<p>The most common type of captions are \"Closed\" captions, which can be turned on or off. Most countries require most pre-recorded and live television programs to be closed-captioned.</p>\r\n\r\n<p>Closed captioning of most pre-recorded television programs is now a legal requirement in most countries. Most live broadcasts (such as news and sports events) and most pre-recorded programs now include closed captions that can be easily enabled and viewed on screen.</p>\r\n"
