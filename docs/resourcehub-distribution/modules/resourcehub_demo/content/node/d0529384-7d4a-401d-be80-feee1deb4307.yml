          resourcehub_text:
            -
              value: "<p>On broadcast television, the style and location of the captions depend on the caption decoder built into the viewer's television receiver or streaming device. In online or streaming video, the browser or video player determines how captions will be displayed. Many decoders and video players allow the user to customize caption size, color, font, and location on the screen.</p>\r\n"
