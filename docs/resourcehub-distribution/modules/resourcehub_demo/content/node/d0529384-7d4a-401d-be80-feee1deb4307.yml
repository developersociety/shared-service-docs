          resourcehub_text:
            -
              value: "<h2>Captions</h2>\r\n\r\n<p>Accessible multimedia (visual and auditory content that is synchronized) must include captions—text versions of speech and other important audio content—allowing it to be accessible to people who can't hear all of the audio.</p>\r\n\r\n<p>According to US government figures, one person in eight has some functional hearing limitation, and this number will increase as the average age of the population increases. Beyond people with disabilities, captioning helps people who only partially understand the language presented. Captions are also useful in noisy environments like airports, in quiet environments like libraries, and for multimodal learning.</p>\r\n\r\n<p>All multimedia content with speech should have accessible captions that are:</p>\r\n\r\n<ul>\r\n\t<li><strong>Synchronized</strong> to appear at approximately the same time as the corresponding audio.</li>\r\n\t<li><strong>Equivalent</strong> to the spoken words and other audio information.</li>\r\n\t<li><strong>Accessible</strong>, or readily available, to those who need it.</li>\r\n</ul>\r\n"
