          resourcehub_text:
            -
              value: "<h2>Ensure Forms are Logical and Easy to Use</h2>\r\n\r\n<p>Accessible forms are easy to understand, complete, and submit. Instructions, cues, required form fields, and field formatting requirements must be clearly identified to users. Error recovery must be intuitive and descriptive.</p>\r\n\r\n<p>Ensure that reading and navigation order are logical and intuitive. This can be problematic if&nbsp;<a href=\"https://codebeautify.org/techniques/tables/#uses\">layout tables</a>&nbsp;are employed to create visual \"columns.\" To check the linearized order of items on the page, try navigating your form with just the&nbsp;Tab&nbsp;key.</p>\r\n\r\n<h2>Ensure Forms are Keyboard Accessible</h2>\r\n\r\n<p>Users who cannot use a mouse navigate web pages with the keyboard. Forms that use JavaScript to manipulate form data, set focus, change form elements, or submit forms, can create interactions that only work with a mouse. Ensure that your web site forms can be understood and operated with the keyboard alone.</p>\r\n\r\n<h2>Associate Form Labels with Controls</h2>\r\n\r\n<p>A label describes the function of a form control (i.e., text area, checkbox, radio button, menu, etc.), and generally appears adjacent to it. Sighted users make the connection visually, but others cannot. The&nbsp;<code>&lt;label&gt;</code>&nbsp;element programmatically associates a text label to a form control, creating a connection in the code that doesn't rely on vision. ARIA labels (<code>aria-labelledby</code>&nbsp;and&nbsp;<code>aria-label</code>) may be used when it is not possible to use&nbsp;<code>&lt;label&gt;</code>. This causes a screen reader to announce the text label when the user navigates to the form control.</p>\r\n\r\n<p>Important</p>\r\n\r\n<p>Screen reader users navigate using the&nbsp;Tab&nbsp;key. Although labels are announced when form inputs received keyboard focus, other text between the form controls is usually skipped. Be sure to include any instructions at the beginning of the form, or associate them with specific fields using&nbsp;<a href=\"https://codebeautify.org/techniques/forms/advanced#describedby\"><code>aria-describedby</code></a>.</p>\r\n\r\n<p>Groups of form controls, such as checkboxes and radio buttons, sometimes require a higher-level label (such as \"Shipping Method\" for a group of shipping options). This information can be associated to the group of form controls using&nbsp;<a href=\"https://codebeautify.org/techniques/forms/controls#checkbox\"><code>&lt;fieldset&gt;</code>&nbsp;and&nbsp;<code>&lt;legend&gt;</code></a>. The&nbsp;<code>&lt;fieldset&gt;</code>&nbsp;defines the group and the&nbsp;<code>&lt;legend&gt;</code>&nbsp;contains the description. Screen readers announce the&nbsp;<code>&lt;legend&gt;</code>&nbsp;when users navigate into the group.</p>\r\n\r\n<p>The next page provides details on how this markup is properly implemented.</p>\r\n"
