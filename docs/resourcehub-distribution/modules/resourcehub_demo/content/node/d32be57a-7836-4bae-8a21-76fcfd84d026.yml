          resourcehub_text:
            -
              value: "<h3>Evaluation only vs. evaluation and repair</h3>\r\n\r\n<p>Another important classification of accessibility evaluation tools deals with the repair functionality of these tools. Many tools can only perform an evaluation, but some tools are able to perform the evaluation and/or guide the repair process. This is a more common characteristic of commercially available tools. These often spend time educating their user and guiding both the evaluation and repair process.</p>\r\n\r\n<h3>Report styles</h3>\r\n\r\n<p>Accessibility tools generate a variety of reports based on the results of an analyzed web page. All quality accessibility tools should look at a web page for both obvious errors (such as missing alternative text for images) and warn users of the need for manual checks (i.e. the appropriateness of the alternative text for the image). However, beyond the general requirement for tools, accessibility report styles differ widely depending on the target audience familiarity with web design and web accessibility standards. Web designers, developers, and evaluators who know which style best meets their needs will be able to choose an appropriate tool.</p>\r\n\r\n<h4>Text-based</h4>\r\n\r\n<p>Text-based report styles are the most common type of accessibility report. These reports generally list the specific guideline being used to scan the page and the instances of each type of accessibility error. Some also show the source code of the page where the error occurs.</p>\r\n\r\n<h4>Graphic/Icon-based</h4>\r\n\r\n<p>This report style uses special icons to highlight accessibility errors and manual check issues on a web page. With this kind of report, the icons are integrated into the web page's graphical user interface next to the item on the page with an accessibility issue.</p>\r\n\r\n<h4>EARL&nbsp;report</h4>\r\n\r\n<p>An Evaluation and Reporting Language (EARL) report is a machine readable report of the accessibility standard the page validates to, as well as the accessibility issues highlighted in the report, the date of the evaluation, and any manual checks that need to be performed by developers. The EARL reports are an attempt by the W3C to standardize accessibility reports and help users compare the effectiveness of accessibility tools.</p>\r\n"
