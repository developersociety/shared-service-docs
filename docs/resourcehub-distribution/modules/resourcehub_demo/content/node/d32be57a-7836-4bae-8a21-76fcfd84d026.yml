          resourcehub_text:
            -
              value: "<p>Many web designers, developers, and evaluators are introduced to web access through accessibility tools. All accessibility tools perform automated checks of web pages for accessibility issues and all generally have additional features, but each tool targets different audiences. In order to help web designers, developers, and evaluators choose an appropriate tool for their purposes, this article discusses the general types or classifications of accessibility tools.</p>\r\n\r\n<p>However, web accessibility requires more than just accessibility tools; it requires human judgment. It is important to remember that accessibility tools can only partially check accessibility through automation. The real key is to learn and understand the web accessibility standards rather than relying on a tool to determine if a page is accessible or not.</p>\r\n\r\n<p><strong>Important</strong>: No automated evaluation tool can tell you if your site is accessible, or even compliant. Human testing is always necessary because accessibility is about the human experience.</p>\r\n\r\n<h2>Classifications of Accessibility Evaluation Tools</h2>\r\n\r\n<h3>Standards and guidelines used</h3>\r\n\r\n<p>One key in understanding accessibility tools is to understand the standards to which the tool was developed. When deciding which accessibility tool will work best for you it is important to consider the standards and guidelines used by the different accessibility evaluation tools. The current standard is the&nbsp;<a href=\"https://codebeautify.org/standards/wcag/checklist\">Web Content Accessibility Guidelines version 2.1 (“WCAG 2”)</a>.</p>\r\n\r\n<h4>WCAG 2</h4>\r\n\r\n<p><a href=\"http://www.w3.org/TR/WCAG/\">WCAG 2</a>&nbsp;(currently in version 2.1) consists of three priority levels that act as an industry standard. The first level, Level A, covers items on web pages that must be made accessible in order for individuals with disabilities to access the content at all. The second level, Level AA, includes items on web pages that should be made accessible to allow a wider group of users to access the content. Level AAA describes items on web pages that can be made accessible to allow the widest amount of individuals with disabilities to use the site..</p>\r\n\r\n<h4>Section 508</h4>\r\n\r\n<p>Prior to January 2018,&nbsp;<a href=\"https://www.section508.gov/\">Section 508</a>&nbsp;of the United States Rehabilitation Act outlined a separate set of requirements for making federally-funded web sites accessible. Section 508 still requires accessibility, but now uses&nbsp;<a href=\"https://www.w3.org/TR/WCAG20/\">WCAG 2.0</a>&nbsp;(the predecessor to WCAG 2.1) Level A and AA as its benchmark.</p>\r\n\r\n<p>Testing tools that report only on&nbsp;<a href=\"https://webaim.org/standards/508/checklist\">Section 508 standards</a>&nbsp;are outdated.</p>\r\n\r\n<h3>Free vs. commercial</h3>\r\n\r\n<p>One very important classification of tools to the budget conscious web designer, developer, or evaluator is the cost. There are many excellent free evaluation tools out there, but perhaps after weighing the specific needs of your organization and the features you need you may decide that a commercially available tool is best for you. When this decision is made it will be important to keep in mind:</p>\r\n\r\n<ul>\r\n\t<li><strong>Who will be using the tool.</strong>&nbsp;The evaluation tool, and its associated cost, will depend a great deal on the accessibility knowledge of the one using it. Free tools often assume a greater understanding and spend less time educating their user.</li>\r\n\t<li><strong>The size of the site being examined.</strong>&nbsp;Those tasked with maintaining or creating a very large web site will need accessibility tools that spider through the site so they don't have to check the site one page at a time. Often times it is the commercially available tools that have this feature. Free tools often limit their scope to checking just one page at a time.</li>\r\n\t<li><strong>The information that must be collected.</strong>&nbsp;This varies depending on your situation. Some developers may be required to provide detailed reports on the accessibility of many different types of web documents. Commercially available tools often produce more detailed and specific reports.</li>\r\n</ul>\r\n\r\n<h3>Platform</h3>\r\n\r\n<p>Another important classification of accessibility evaluation tools involves where these tools are meant to function. Some tools are available at a web site where they are able to evaluate the content of a page quickly and easily without downloading or installing an application. Other options include tools that are created as extensions to a browser, tools that function as part of a web authoring tool. Finally, some tools require installation on your hard drive or server like other pieces of software.</p>\r\n\r\n<h4>Online service</h4>\r\n\r\n<p>There are many tools, and especially free ones, that are used online. They work by having the site visitor input the URL of their web page, selecting from any evaluation options, and then selecting a \"Go\" button or some other method of initializing the program.</p>\r\n\r\n<h4>Within a browser</h4>\r\n\r\n<p>Several accessibility tools have been created as extensions for the more popular Internet browsers. After being downloaded and installed they provide extra menu options within the browser itself. Some of these extensions create toolbars that remain visible within the browser. All accessibility extensions provide a variety of useful tasks to evaluate the page that is currently in the browser window.</p>\r\n\r\n<h4>Within an authoring tool</h4>\r\n\r\n<p>Some accessibility evaluation tools have been created to function as part of a web authoring tool, like Dreamweaver, in Word Proccessing Tools like&nbsp;<a href=\"https://codebeautify.org/resources/evaloffice/\">Microsoft Word</a>, or in content management systems. These plugins and extensions allow web developers to examine their content for accessibility in the same environment they are using to create this content. This would increase the likelihood that accessibility evaluation steps will take place.</p>\r\n\r\n<h4>Install on hard drive</h4>\r\n\r\n<p>Many of the more powerful accessibility evaluation tools require that they be installed on your hard drive or server like other pieces of software. These tools are useful when working on very large and complex sites. They are able to examine web pages local to your machine or behind your company's firewall.</p>\r\n\r\n<h3>Scope</h3>\r\n\r\n<p>Accessibility evaluation tools can also be classified in terms of what they examine or their scope. Some tools are simple and limited in scope so they evaluate just one page at a time and check for just a few things. Other tools are very specific in what they evaluate and focus on just one element of a web site. Then there are very detail oriented tools that are able to examine large sites and check for a variety of errors.</p>\r\n\r\n<h4>One page at a time</h4>\r\n\r\n<p>Tools that evaluate just one page at a time are often those accessibility evaluation tools found online and as part of a browser. Their functionality is limited to evaluating content found at just one URL, but they often can provide very rich details about the page's accessibility.</p>\r\n\r\n<h4>Specific items</h4>\r\n\r\n<p>Many accessibility tools focus on just one element of a web site. They may demonstrate what the site looks like to someone who is blind or has low vision. Some tools may show the site content from the perspective of someone who is colorblind. This limited scope is is commonly found in tools available online and as part of a browser.</p>\r\n\r\n<h4>Site wide</h4>\r\n\r\n<p>Accessibility evaluation tools that require installation of software are often able to examine large sites and check for a variety of errors. These tools are meant for enterprise level organizations with a large web development staff, and more specific requirements. This is a feature found in commercial software tools.</p>\r\n"
