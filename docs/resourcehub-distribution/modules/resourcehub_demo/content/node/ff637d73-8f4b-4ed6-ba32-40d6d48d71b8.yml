          resourcehub_transcript:
            -
              value: "<p>Hi! My name is Shadi Abou-Zahra.&nbsp;I'm the Accessibility Strategy and Technology Specialist at W3C,&nbsp;the World Wide Web Consortium,&nbsp;and today I'd like to tell you about web accessibility.&nbsp;</p>\r\n\r\n<p>The Web is for many people an essential part of daily life.&nbsp;</p>\r\n\r\n<p>At work.&nbsp;</p>\r\n\r\n<p>At home.&nbsp;</p>\r\n\r\n<p>And on the road.&nbsp;</p>\r\n\r\n<p>Web accessibility means that people with disabilities can use the Web equally.&nbsp;</p>\r\n\r\n<p>For example, somebody who cannot use their arms, and uses a mouthstick to type.&nbsp;</p>\r\n\r\n<p>Or someone who cannot hear well, and uses captions to watch videos.&nbsp;</p>\r\n\r\n<p>Or someone who cannot see well, and uses a screen reader to read aloud what's on the screen.&nbsp;</p>\r\n\r\n<p>Accessibility has many benefits.</p>\r\n\r\n<p>For example, captions benefit anyone in a loud or in a quiet environment.&nbsp;</p>\r\n\r\n<p>And good color contrast works better when there is glare.&nbsp;</p>\r\n\r\n<p>Also people with age-related impairements, such as reduced dexterity, benefit.&nbsp;</p>\r\n\r\n<p>In fact, everyone has a better user experience with an improved layout and design.&nbsp;</p>\r\n\r\n<p>A lot of accessibility can be built into the underlying code of websites and applications.&nbsp;</p>\r\n\r\n<p>Web technologies from W3C, such as HTML, provide support for many accessibility features.&nbsp;</p>\r\n\r\n<p>For example, features to provide text alternatives for images,&nbsp;which are read aloud by screen readers and also used by search engines.&nbsp;</p>\r\n\r\n<p>Also headings, labels, and other code supports accessibility&nbsp;and improves the quality overall.&nbsp;</p>\r\n\r\n<p>Good authoring tools, such as wikis, content management systems, and code editors,&nbsp;help create accessible code, either automatically or with input from the author.&nbsp;Also web browsers, media players, and apps need to support accessibility features.&nbsp;</p>\r\n\r\n<p>W3C provides standards to help make the Web accessible,&nbsp;which are internationally recognized by governments and businesses.&nbsp;</p>\r\n\r\n<p>Most well-known is the Web Content Accessibility Guidelines - WCAG.&nbsp;WCAG is also the ISO standard 40500,&nbsp;and adopted in the European standard called EN 301 549.&nbsp;It is built around four core principles:&nbsp;</p>\r\n\r\n<p>First Perceivable - for example, so people can see the content, or hear it.&nbsp;</p>\r\n\r\n<p>Operable - for example, so people can use the computer by typing, or by voice.&nbsp;</p>\r\n\r\n<p>Understandable - for example, so people get clear and simple language.&nbsp;</p>\r\n\r\n<p>And Robust - so people can use different assistive technologies.&nbsp;</p>\r\n\r\n<p>Besides WCAG, W3C also provides the Authoring Tool Accessibility Guidelines - ATAG,&nbsp;which defines requirements for content management systems, code editors and other software.&nbsp;</p>\r\n\r\n<p>And the User Agent Accessibility Guidelines - UAAG,&nbsp;defines requirements for web browsers and media players.&nbsp;There are over one billion people with disabilities, or about 15-20% of the population.&nbsp;</p>\r\n\r\n<p>The UN Convention on the Rights of Persons with Disabilities&nbsp;defines that access to information, including the Web, as a human right.&nbsp;</p>\r\n\r\n<p>Most countries around the world have ratified this UN convention,&nbsp;and several have adopted binding policies too.&nbsp;</p>\r\n\r\n<p>Yet regardless of any laws and regulations,&nbsp;implementing the accessibility standards is essential for people with disabilities,&nbsp;and useful for all.&nbsp;</p>\r\n\r\n<p>For more information on web accessibility, visit w3.org/WAI</p>\r\n"
