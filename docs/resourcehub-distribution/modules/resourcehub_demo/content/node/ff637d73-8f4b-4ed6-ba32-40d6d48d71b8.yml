              value: "<p>This video information is available:</p>\r\n\r\n<ul>\r\n\t<li><strong>In different languages</strong>&nbsp;—&nbsp;<a href=\"https://www.w3.org/WAI/videos/standards-and-benefits/#translations\">Instructions to see subtitles and transcripts</a>&nbsp;are below</li>\r\n\t<li>As a&nbsp;<strong><a href=\"https://www.w3.org/WAI/videos/standards-and-benefits/#transcript\">Text Transcript with Description of Visuals</a></strong>&nbsp;below</li>\r\n\t<li><a href=\"https://www.youtube.com/watch?v=20SHvU2PKsM\">On YouTube</a></li>\r\n\t<li>On a W3C server —&nbsp;<a href=\"http://media.w3.org/wai/accessibility-intro/intro.mp4\">video (file format: MP4, file size: 28MB)</a>,&nbsp;<a href=\"http://media.w3.org/wai/accessibility-intro/W3C_INTRO_SFHI.en.vtt\">English captions file (VTT)</a>,&nbsp;<a href=\"http://media.w3.org/wai/accessibility-intro/\">list of other language files</a></li>\r\n</ul>\r\n\r\n<h2 id=\"moreinfo\">Learn More</h2>\r\n\r\n<p>For more information, see:</p>\r\n\r\n<ul>\r\n\t<li><a href=\"https://www.w3.org/WAI/fundamentals/accessibility-intro/\">Introduction to Web Accessibility</a></li>\r\n\t<li><a href=\"https://www.w3.org/WAI/perspective-videos/\">Web Accessibility Perspectives Videos: Explore the Impact and Benefits for Everyone</a>&nbsp;— videos and information on specific accessibility topics.</li>\r\n\t<li><a href=\"https://www.w3.org/WAI/\"><strong>WAI website</strong></a>&nbsp;— to find a wide range of resources on different aspects of web accessibility&nbsp;<a href=\"https://www.w3.org/WAI/standards-guidelines/\">standards</a>,&nbsp;<a href=\"https://www.w3.org/WAI/teach-advocate/\">education</a>,&nbsp;<a href=\"https://www.w3.org/WAI/test-evaluate/\">testing/evaluation</a>,&nbsp;<a href=\"https://www.w3.org/WAI/planning/\">project management, and policy</a>.</li>\r\n</ul>\r\n"
