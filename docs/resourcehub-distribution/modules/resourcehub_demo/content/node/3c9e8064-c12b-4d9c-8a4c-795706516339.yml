          resourcehub_text:
            -
              value: "<p>The project is funded by&nbsp;Catalyst (https://www.thecatalyst.org.uk/)&nbsp;and the alpha phase has been&nbsp;built by Agile Collective (https://agile.coop).</p>\r\n\r\n<p>More information about the project can be found at:&nbsp;</p>\r\n\r\n<p>https://ochre.wearecast.org.uk/initiatives/331879-shared-service-platform-guidance-repositories</p>\r\n\r\n<p>We hope that the Catalyst Resource Hub will grow as an open source project, so please join us at:</p>\r\n\r\n<ul>\r\n\t<li>https://gitlab.com/openresources/resourcehub_distribution</li>\r\n\t<li>https://gitlab.com/openresources/resourcehub_distribution/-/wikis/home</li>\r\n</ul>\r\n"
              format: resourcehub_filtered
