          resourcehub_text:
            -
              value: "<h2>Alternative Text Basics</h2>\r\n\r\n<p>Alternative text provides a textual alternative to non-text content in web pages. We will be discussing alternative text for images only, though the principles can be applied to media, applets, or other non-text web content.</p>\r\n\r\n<p>Alternative text serves several functions:</p>\r\n\r\n<ul>\r\n\t<li>It is read by screen readers in place of images allowing the content and function of the image to be accessible to those with visual or certain cognitive disabilities.</li>\r\n\t<li>It is displayed in place of the image in browsers if the image file is not loaded or when the user has chosen not to view images.</li>\r\n\t<li>It provides a semantic meaning and description to images which can be read by search engines or be used to later determine the content of the image from page context alone.</li>\r\n</ul>\r\n\r\n<p>The key principle is that computers and screen readers cannot analyze an image and determine what the image presents. As developers, text must be provided to the user which presents the <strong>CONTENT</strong> and <strong>FUNCTION</strong> of the images within your web content.</p>\r\n\r\n<p>Alternative text can be presented in two ways:</p>\r\n\r\n<ul>\r\n\t<li>Within the <code>alt</code> attribute of the <code>img</code> element.</li>\r\n\t<li>Within the context or surroundings of the image itself.</li>\r\n</ul>\r\n\r\n<p>This means that the <code>alt</code> attribute (sometimes called the <code>alt</code> <em>tag</em>, though technically this is incorrect) is not the only mechanism for providing the content and function of the image. This information can also be provided in text adjacent to the image or within the page containing the image. In some cases where the equivalent cannot be presented succinctly, a link to a separate page that contains a longer description of the image content can be provided.</p>\r\n\r\n<p><em><strong>Every image must have an <code>alt</code> attribute.</strong></em> This is a requirement of HTML standard (with perhaps a few exceptions in HTML5). Images without an <code>alt</code> attribute are likely inaccessible. In some cases, images may be given an empty <code>alt</code> attribute value (e.g., <code>alt=\"\"</code>, sometimes call \"null\" alternative text).</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
