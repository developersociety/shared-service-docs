              value: "<h3>More Info on What is Accessibility</h3>\r\n\r\n<ul>\r\n\t<li>When you want to learn more about how different disabilities affect Web use, and read about scenarios of people with disabilities using the Web, see <a href=\"https://www.w3.org/WAI/people-use-web/\">How People with Disabilities Use the Web</a>.</li>\r\n\t<li>If you want more examples of benefits for others, with WCAG to back it up, see <a href=\"https://www.w3.org/WAI/standards-guidelines/shared-experiences/\">Shared Web Experiences: Barriers Common to Mobile Device Users and People with Disabilities</a> and the archived <a href=\"https://www.w3.org/WAI/business-case/archive/soc#groups\">Web Accessibility Benefits People With and Without Disabilities</a>.</li>\r\n</ul>\r\n"
