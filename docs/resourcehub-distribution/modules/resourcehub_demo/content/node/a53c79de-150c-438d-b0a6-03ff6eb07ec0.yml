          resourcehub_text:
            -
              value: "<h3>More Info on What is Accessibility</h3>\r\n\r\n<ul>\r\n\t<li>When you want to learn more about how different disabilities affect Web use, and read about scenarios of people with disabilities using the Web, see <a href=\"https://www.w3.org/WAI/people-use-web/\">How People with Disabilities Use the Web</a>.</li>\r\n\t<li>If you want more examples of benefits for others, with WCAG to back it up, see <a href=\"https://www.w3.org/WAI/standards-guidelines/shared-experiences/\">Shared Web Experiences: Barriers Common to Mobile Device Users and People with Disabilities</a> and the archived <a href=\"https://www.w3.org/WAI/business-case/archive/soc#groups\">Web Accessibility Benefits People With and Without Disabilities</a>.</li>\r\n</ul>\r\n\r\n<h2 id=\"important\">Accessibility is Important for Individuals, Businesses, Society</h2>\r\n\r\n<p>The Web is an increasingly important resource in many aspects of life: education, employment, government, commerce, health care, recreation, and more. It is essential that the Web be accessible in order to provide equal access and equal opportunity to people with diverse abilities. Access to information and communications technologies, including the Web, is defined as a basic human right in the United Nations Convention on the Rights of Persons with Disabilities (UN <a href=\"https://www.un.org/development/desa/disabilities/convention-on-the-rights-of-persons-with-disabilities.html\">CRPD</a>).</p>\r\n\r\n<p>The Web offers the possibility of unprecedented access to information and interaction for many people with disabilities. That is, the accessibility barriers to print, audio, and visual media can be much more easily overcome through web technologies.</p>\r\n\r\n<p>Accessibility supports social inclusion for people with disabilities as well as others, such as:</p>\r\n\r\n<ul>\r\n\t<li>older people</li>\r\n\t<li>people in rural areas</li>\r\n\t<li>people in developing countries</li>\r\n</ul>\r\n\r\n<p><strong>There is also a strong business case for accessibility.</strong> As shown in the previous section, accessible design improves overall user experience and satisfaction, especially in a variety of situations, across different devices, and for older users. Accessibility can enhance your brand, drive innovation, and extend your market reach.</p>\r\n\r\n<p>Web accessibility is <strong>required by law</strong> in many situations.</p>\r\n\r\n<h3>More Info on Accessibility is Important</h3>\r\n\r\n<ul>\r\n\t<li>General information on business benefits is in <a href=\"https://www.w3.org/WAI/business-case/\">The Business Case for Digital Accessibility</a>.</li>\r\n\t<li>Guidance on figuring out legal requirements is in the archived <a href=\"https://www.w3.org/WAI/business-case/archive/pol\">Legal and Policy Factors</a>.</li>\r\n</ul>\r\n\r\n<h2 id=\"making\">Making the Web Accessible</h2>\r\n\r\n<p>Web accessibility depends on several components working together, including web technologies, web browsers and other \"user agents\", authoring tools, and websites.</p>\r\n\r\n<p>The W3C Web Accessibility Initiative (<a href=\"https://www.w3.org/WAI/get-involved/\">WAI</a>) develops technical specifications, guidelines, techniques, and supporting resources that describe accessibility solutions. These are considered international standards for web accessibility; for example, WCAG 2.0 is also an ISO standard: ISO/IEC 40500.</p>\r\n\r\n<h3>More Info on Making the Web Accessible</h3>\r\n\r\n<ul>\r\n\t<li>More about these aspects of accessibility working together is in <a href=\"https://www.w3.org/WAI/fundamentals/components/\">Essential Components of Web Accessibility</a>.</li>\r\n\t<li>Web Content Accessibility Guidelines (WCAG), Authoring Tool Accessibility Guidelines (ATAG), ARIA for Accessible Rich Internet Applications, and other important resources are introduced in <a href=\"https://www.w3.org/WAI/standards-guidelines/\">W3C Accessibility Standards Overview</a>.</li>\r\n\t<li>To learn more about how W3C WAI develops material through multi-stakeholder, international participation and how you can contribute, see <a href=\"https://www.w3.org/WAI/about/\">About W3C WAI</a> and <a href=\"https://www.w3.org/WAI/get-involved/\">Participating in WAI</a>.</li>\r\n</ul>\r\n\r\n<h3 id=\"website\">Making Your Website Accessible</h3>\r\n\r\n<p>Many aspects of accessibility are fairly easy to understand and implement. Some accessibility solutions are more complex and take more knowledge to implement.</p>\r\n\r\n<p>It is most efficient and effective to incorporate accessibility from the very beginning of projects, so you don’t need go back and to re-do work.</p>\r\n\r\n<h3>More Info on Making Your Website Accessible</h3>\r\n\r\n<ul>\r\n\t<li>For an introduction to accessibility requirements and international standards, see <a href=\"https://www.w3.org/WAI/fundamentals/accessibility-principles/\">Accessibility Principles</a>.</li>\r\n\t<li>To understand some common accessibility barriers from the perspective of testing, see <a href=\"https://www.w3.org/WAI/test-evaluate/preliminary/\">Easy Checks – A First Review of Web Accessibility</a>.</li>\r\n\t<li>For some basic considerations on designing, writing, and developing for accessibility, see <a href=\"https://www.w3.org/WAI/tips/\">Tips for Getting Started</a>.</li>\r\n\t<li>When you’re ready to know more about developing and designing, you’ll probably use resources such as:\r\n\t<ul>\r\n\t\t<li><a href=\"http://www.w3.org/WAI/WCAG21/quickref/\">How to Meet WCAG (Quick Reference)</a></li>\r\n\t\t<li><a href=\"https://www.w3.org/WAI/tutorials/\">Web Accessibility Tutorials</a></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li>For project management and organizational considerations, see <a href=\"https://www.w3.org/WAI/planning-and-managing/\">Planning and Managing Web Accessibility</a>.<br />\r\n\tIf you need to make quick fixes now, see <a href=\"https://www.w3.org/WAI/planning/interim-repairs/\">Web Accessibility First Aid: Approaches for Interim Repairs</a>.</li>\r\n</ul>\r\n\r\n<h2 id=\"evaluate\">Evaluating Accessibility</h2>\r\n\r\n<p>When developing or redesigning a website, evaluate accessibility early and throughout the development process to identify accessibility problems early, when it is easier to address them. Simple steps, such as changing settings in a browser, can help you evaluate some aspects of accessibility. Comprehensive evaluation to determine if a website meets all accessibility guidelines takes more effort.</p>\r\n\r\n<p>There are evaluation tools that help with evaluation. However, no tool alone can determine if a site meets accessibility guidelines. Knowledgeable human evaluation is required to determine if a site is accessible.</p>\r\n\r\n<h3>More Info on Evaluating Accessibility</h3>\r\n\r\n<ul>\r\n\t<li>Resources to help with accessibility evaluation are described in <a href=\"https://www.w3.org/WAI/test-evaluate/\">Evaluating Web Accessibility Overview</a>.</li>\r\n</ul>\r\n"
