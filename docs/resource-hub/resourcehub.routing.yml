resourcehub.settings:
  path: '/admin/resourcehub-settings'
  defaults:
    _title: 'Site settings'
    _form: 'Drupal\system\Form\SiteInformationForm'
  requirements:
    _permission: 'administer resourcehub configuration'
resourcehub.settings.blocks:
  path: '/admin/resourcehub-settings/blocks'
  defaults:
    _title: 'Blocks'
    _form: 'Drupal\resourcehub\Form\SettingsForm'
  requirements:
    _permission: 'administer resourcehub configuration'
resourcehub.settings.theme:
  path: '/admin/resourcehub-settings/theme'
  defaults:
    _title: 'Theme'
    _form: 'Drupal\system\Form\ThemeSettingsForm'
    theme: 'resourcehub_theme'
  requirements:
    _permission: 'administer resourcehub configuration'
