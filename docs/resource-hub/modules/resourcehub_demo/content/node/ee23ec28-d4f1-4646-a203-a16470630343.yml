          resourcehub_text:
            -
              value: "<p>Your writing will be most effective if you understand who you’re writing for.</p>\r\n\r\n<p>To understand your audience you should know:</p>\r\n\r\n<ul>\r\n\t<li>how they behave, what they’re interested in or worried about - so your writing will catch their attention and answer their questions</li>\r\n\t<li>their vocabulary - so that you can use the same terms and phrases they’ll use to search for content</li>\r\n</ul>\r\n\r\n<p>When you have more than one audience, make your writing as easy to read as possible so it’s accessible to everyone.</p>\r\n\r\n<h3 id=\"the-govuk-audience\">The GOV.UK audience</h3>\r\n\r\n<p>The GOV.UK audience is potentially anyone living in the UK who needs information about their government, or people abroad who want to do business in or travel to the UK. This means government must communicate in a way that most people understand.</p>\r\n\r\n<p>The best way to do this is by using common words and working with natural reading behaviour.</p>\r\n\r\n<p>If you’re writing for a specialist audience, you still need to make sure everyone can understand what the content is about.</p>\r\n"
