          resourcehub_text:
            -
              value: "<p><a href=\"http://www.nngroup.com/articles/how-users-read-on-the-web/\">People read differently on the web</a> than they do on paper. This means that the best approach when writing for the web is different from writing for print.</p>\r\n\r\n<p>Our guidance on writing for GOV.UK is based on research into how people read online and how people use GOV.UK. It explains what each rule is based on.</p>\r\n\r\n<p>When you write for GOV.UK you should:</p>\r\n\r\n<ul>\r\n\t<li>use writing for the web best practice</li>\r\n\t<li>follow the <a href=\"https://www.gov.uk/guidance/style-guide\">Government Digital Service (GDS) style guide</a> and writing guidance</li>\r\n</ul>\r\n\r\n<h3 id=\"meet-the-user-need\">Meet the user need</h3>\r\n\r\n<p>Do not publish everything you can online. Publish only what someone needs to know so they can complete their task. Nothing more.</p>\r\n\r\n<p>People do not usually read text unless they want information. When you write for the web, start with the same question every time: what does the user want to know?</p>\r\n\r\n<p>Meeting that need means being:</p>\r\n\r\n<ul>\r\n\t<li>specific</li>\r\n\t<li>informative</li>\r\n\t<li>clear and to the point</li>\r\n</ul>\r\n\r\n<h3 id=\"finding-information-on-the-web\">Finding information on the web</h3>\r\n\r\n<p>An individual’s process of finding and absorbing information on the web should follow these steps.</p>\r\n\r\n<ol>\r\n\t<li>I have a question</li>\r\n\t<li>I can find the page with the answer easily – I can see it’s the right page from the search results listing</li>\r\n\t<li>I have understood the information</li>\r\n\t<li>I have my answer</li>\r\n\t<li>I trust the information</li>\r\n\t<li>I know what to do next/my fears are allayed/I do not need anything else</li>\r\n</ol>\r\n\r\n<p>A website only works if people can find what they need quickly, complete their task and leave without having to think about it too much.</p>\r\n\r\n<h3 id=\"good-content-is-easy-to-read\">Good content is easy to read</h3>\r\n\r\n<p>Good online content is easy to read and understand.</p>\r\n\r\n<p>It uses:</p>\r\n\r\n<ul>\r\n\t<li>short sentences</li>\r\n\t<li>sub-headed sections</li>\r\n\t<li>simple vocabulary</li>\r\n</ul>\r\n\r\n<p>This helps people find what they need quickly and absorb it effortlessly.</p>\r\n\r\n<p>The main purpose of GOV.UK is to provide information - there’s no excuse for putting unnecessarily complicated writing in the way of people’s understanding.</p>\r\n"
